<div class="login-container">
  <form #loginForm="ngForm" class="col-xs-12" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group col-xs-12">
        <input type="text"
             placeholder="Username" [(ngModel)]="piligrimUser.username"
            class="form-control" #username="ngModel" name="username" id="username" required>
        <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
          <p>Username is required</p>
        </div>        
    </div>
    <div class="form-group col-xs-12">
      <input type="password" 
           placeholder="Password" #password="ngModel" [(ngModel)]="piligrimUser.password"
          class="form-control" name="password" id="password" required>  
          <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
            <p>Username is required</p>
          </div>     
            
    </div>
    <div class="form-group col-xs-12">
      <button type="submit" class="btn btn-primary" style="width: 100%" [disabled]="!loginForm.form.valid">Login</button>      
    </div>
  </form>

</div>
